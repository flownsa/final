<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <!-- External CSS when need arrives-->
    <style type="text/css">
      /*div{
        border:1px solid #000000;
        height:80px;
      }*/

      .col-sm{
        border:1px solid black;
      }

    </style>



    <link rel="stylesheet" href="bootstrap4/css/bootstrap.css">

<title>horizontal form</title>
</head>
<body>
  <!-- container -->
<div class="container-fluid">
<!-- row to wrap columns the second column includes the table -->

<div class="row">
<!-- 1st column -->
<div class="col-md-3"></div>
<!-- main form column -->
<div class="col-md-6">
  <form>
  <div class="form-group row">
    <label for="fullname" class="col-sm-2 col-form-label">Fullname</label>
    <!-- wrap component -->
    <div class="col-sm-10">
      <input type="text" class="form-control" name="fullname" placeholder="enter your fullname">
    </div>
    </div> <!-- close form group fullname -->

    <!-- wrap component -->
  <div class="form-group row">
    <label for="message" class="col-sm-2 col-form-label">Your message here</label>
    <!-- wrap component -->
    <div class="col-sm-10">
        <textarea  class="form-control" name="message" placeholder="Your message here "> </textarea>
    </div>
  </div>

  <div class="form-group row">
    <label for="country" class="col-sm-2">Country</label>
    <!-- wrap component -->
    <div class="col-sm-10">

    <select class="form-control" name="country">
      <option value="234"> Nigeria</option>
      <option value="234"> Togo</option>
      <option value="234"> Ghana</option>
      <option value="234"> Ethiopia</option>
      <option value="234"> Cameroon</option>
    </select>

    <!-- <div class="col-sm-10"> -->


    </div>

</form>
</div>
</div> <!-- closes form wrapper-->

</div> <!-- -->
</body>



    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->



<script type="text/javascript" src="bootstrap4/js/jquery-3.3.1.js"></script>
<script type="text/javascript" src="bootstrap4/js/popper.min.js"></script>
<script type="text/javascript" src="bootstrap4/js/bootstrap.js"></script>

  </body>
</html>
