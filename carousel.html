<!DOCTYPE html>
<html lang='en'
<html>
<head>
  <!--required meta tag-->
  <meta charset="utf-8">
  <meta name="viewport" content='width=device-width, initial-scale=1,shrink-to-fit=no'>
  <!--Bootstrap css-->
  <link rel="stylesheet" type="text/css" href="bootstrap4/css/bootstrap.css">

  <style type="text/css">
    /*div{
      border:1px solid black;

  </style>
  <title>Moat Academy for Developers</title>
</head>
<body>
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-12">
    <!-- carousel -->
      <div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
         <ol class="carousel-indicators">
    <li data-target="#carouselExampleControls" data-slide-to="0" class="active"></li>
    <li data-target="#carouselExampleControls" data-slide-to="1"></li>
    <li data-target="#carouselExampleControls" data-slide-to="2"></li>
    <li data-target="#carouselExampleControls" data-slide-to="3"></li>
  </ol>
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img class="d-block w-100" src="images/daily.jpg" alt="First slide">
      </div>

      <div class="carousel-item">
        <img class="d-block w-100" src="images/moon.png" alt="Second slide">
      </div>
      <div class="carousel-item">
        <img class="d-block w-100" src="images/nobad.jpg" alt="Third slide">
      </div>
      <div class="carousel-item">
        <img class="d-block w-100" src="images/portal.jpg" alt="Third slide">
        <div class="carousel-caption d-none d-md-block">
    <h5>WELCOME</h5>
    <p>YOUY ARE WHAT YOU GIVE YOUR ATTENTION TO</p>
  </div>
      </div>


        <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="sr-only">Next</span>
    </a>
    </div>
  </div>
  </div>
</div>
</div>
  <!--optional java script-->
  <!--jquery first,then popper.js,then Bootstrap JS-->

  <script type="text/javascript" src="bootstrap4/js/popper.js"></script>
  <script type="text/javascript" src="bootstrap4/js/bootstrap.js"></script>

</body>
</html>
